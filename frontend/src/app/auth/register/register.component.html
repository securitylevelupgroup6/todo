<main class="h-screen flex items-center justify-center">
  <mat-card *ngIf="!otp" class="card flex-col justify-center w-1/3">
    <button mat-button class="flex w-0 items-center mt-1 ml-1" (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-card-header class="card-header flex-col text-center">
      <h1 class="text-2xl font-bold">Create an account</h1>
      <p class="text-muted-foreground mt-2">Sign up to get started</p>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form class="form-container" [formGroup]="registrationForm">
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name"/>
          <mat-error *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.hasError('required')">
             *This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name"/>
          <mat-error *ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.hasError('required')">
             *This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" placeholder="Enter username"/>
          <mat-error *ngIf="registrationForm.get('userName')?.touched && registrationForm.get('userName')?.hasError('required')">
             *This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Create a password"/>
          <mat-error *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.hasError('required')">
             *This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="verifyPassword" placeholder="Verify password"/>
          <mat-error *ngIf="registrationForm.get('verifyPassword')?.touched && registrationForm.get('verifyPassword')?.hasError('required')">
            *This field is required
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>  
    <mat-card-actions class="flex justify-center">
      <button mat-flat-button class="w-1/2" (click)="onSubmit()">
        Sign up
      </button>
    </mat-card-actions>
  </mat-card>
  <app-multifactor-authentication [otp]="otp" *ngIf="otp" [registrationForm]="registrationForm"></app-multifactor-authentication>
</main>
