<mat-card class="flex flex-col justify-center items-center">
    <mat-card-header class="flex flex-col justify-center items-center">
        <h1 class="text-2xl font-bold"> Add authenticator application </h1>
        <p class="text-muted-foreground mt-2"> Please scan QR code below using any authenticator application </p>
    </mat-card-header>
    <mat-card-content class="mt-2">
        <qrcode [qrdata]="otp" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        <form class="mt-2" [formGroup]="otpForm">
            <mat-form-field class="w-full flex justify-center">
                <mat-label>One time pin</mat-label>
                <input formControlName="otp" matInput/>
                <mat-error *ngIf="otpForm.get('otp')?.touched && otpForm.get('otp')?.hasError('required')">
                    {{ required }}
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="w-full flex justify-center mt-2">
        <button mat-flat-button class="w-1/3" (click)="onSubmit()">
            Submit
        </button>
    </mat-card-actions>
</mat-card>
