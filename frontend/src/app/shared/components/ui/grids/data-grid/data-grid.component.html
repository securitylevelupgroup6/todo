<div class="space-y-4">
  <!-- Grid Header -->
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold">{{ title }}</h2>
      <p class="text-sm text-muted-foreground">{{ description }}</p>
    </div>
    <div class="flex items-center space-x-2">
      <app-button
        *ngIf="showRefresh"
        variant="muted"
        size="sm"
        (onClick)="refresh()"
      >
        Refresh
      </app-button>
      <ng-content select="[gridActions]"></ng-content>
    </div>
  </div>

  <!-- Loading State -->
  <app-loading-state *ngIf="isLoading" [message]="loadingMessage"></app-loading-state>

  <!-- Empty State -->
  <app-empty-state
    *ngIf="!isLoading && !data.length"
    [title]="emptyStateTitle"
    [description]="emptyStateMessage"
    [action]="emptyStateAction"
  ></app-empty-state>

  <!-- Grid Content -->
  <div *ngIf="!isLoading && data.length" class="space-y-4">
    <!-- Filters -->
    <div *ngIf="showFilters" class="space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-medium">Filters</h3>
        <app-button
          variant="muted"
          size="sm"
          (onClick)="clearFilters()"
        >
          Clear Filters
        </app-button>
      </div>
      <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let column of filterableColumns" class="space-y-2">
          <label [for]="column.key" class="text-sm font-medium">
            {{ column.label }}
          </label>
          <!-- Text Filter -->
          <input
            *ngIf="column.filterType === 'text'"
            type="text"
            [id]="column.key"
            [placeholder]="'Filter ' + column.label"
            class="w-full rounded-md border border-input bg-background px-3 py-2"
            (input)="applyFilter(column.key, $event)"
          />
          <!-- Select Filter -->
          <select
            *ngIf="column.filterType === 'select'"
            [id]="column.key"
            class="w-full rounded-md border border-input bg-background px-3 py-2"
            (change)="applyFilter(column.key, $event)"
          >
            <option value="">All</option>
            <option *ngFor="let option of column.filterOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
          <!-- Number Filter -->
          <div *ngIf="column.filterType === 'number'" class="flex space-x-2">
            <input
              type="number"
              [id]="column.key + '_min'"
              placeholder="Min"
              class="w-full rounded-md border border-input bg-background px-3 py-2"
              (input)="applyNumberFilter(column.key, $event, 'min')"
            />
            <input
              type="number"
              [id]="column.key + '_max'"
              placeholder="Max"
              class="w-full rounded-md border border-input bg-background px-3 py-2"
              (input)="applyNumberFilter(column.key, $event, 'max')"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Grouping -->
    <div *ngIf="showGrouping" class="space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-medium">Group By</h3>
        <app-button
          variant="muted"
          size="sm"
          (onClick)="clearGroups()"
        >
          Clear Groups
        </app-button>
      </div>
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let column of groupableColumns"
          class="rounded-md border px-3 py-1 text-sm"
          [class.border-primary]="isGrouped(column.key)"
          [class.bg-primary]="isGrouped(column.key)"
          [class.text-primary-foreground]="isGrouped(column.key)"
          (click)="toggleGroup(column.key)"
        >
          {{ column.label }}
        </button>
      </div>
    </div>

    <!-- Grid -->
    <div class="rounded-lg border bg-card">
      <!-- Table -->
      <div class="relative overflow-x-auto">
        <table class="w-full text-left">
          <!-- Header -->
          <thead class="bg-muted/50 text-sm uppercase">
            <tr>
              <!-- Selection Column -->
              <th
                *ngIf="selectable"
                class="w-12 px-4 py-3"
              >
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-input"
                  [checked]="isAllSelected"
                  (change)="toggleSelectAll()"
                />
              </th>
              <!-- Data Columns -->
              <th
                *ngFor="let column of columns"
                class="px-4 py-3"
                [style.width]="column.width"
                [style.text-align]="column.align || 'left'"
              >
                <div class="flex items-center space-x-2">
                  <span>{{ column.label }}</span>
                  <!-- Sort Icon -->
                  <button
                    *ngIf="column.sortable"
                    class="text-muted-foreground hover:text-foreground"
                    (click)="sort(column.key)"
                  >
                    <svg
                      *ngIf="!isSorted(column.key)"
                      class="h-4 w-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
                      />
                    </svg>
                    <svg
                      *ngIf="isSorted(column.key) && sortDirection(column.key) === 'asc'"
                      class="h-4 w-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 15l7-7 7 7"
                      />
                    </svg>
                    <svg
                      *ngIf="isSorted(column.key) && sortDirection(column.key) === 'desc'"
                      class="h-4 w-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg>
                  </button>
                </div>
              </th>
              <!-- Actions Column -->
              <th
                *ngIf="showActions"
                class="w-24 px-4 py-3"
              >
                Actions
              </th>
            </tr>
          </thead>
          <!-- Body -->
          <tbody>
            <tr
              *ngFor="let row of paginatedData"
              class="border-b transition-colors hover:bg-muted/50"
              [class.bg-muted/50]="isSelected(row)"
            >
              <!-- Selection Cell -->
              <td
                *ngIf="selectable"
                class="px-4 py-3"
              >
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-input"
                  [checked]="isSelected(row)"
                  (change)="toggleSelect(row)"
                />
              </td>
              <!-- Data Cells -->
              <td
                *ngFor="let column of columns"
                class="px-4 py-3"
                [style.text-align]="column.align || 'left'"
              >
                <ng-container *ngIf="column.render; else defaultCell">
                  <span [innerHTML]="column.render(row[column.key], row)"></span>
                </ng-container>
                <ng-template #defaultCell>
                  <span>{{ formatCell(row[column.key], column) }}</span>
                </ng-template>
              </td>
              <!-- Actions Cell -->
              <td
                *ngIf="showActions"
                class="px-4 py-3"
              >
                <div class="flex items-center space-x-2">
                  <ng-content
                    select="[rowActions]"
                    [row]="row"
                  ></ng-content>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div
        *ngIf="showPagination"
        class="flex items-center justify-between border-t px-4 py-3"
      >
        <div class="flex items-center space-x-2">
          <span class="text-sm text-muted-foreground">
            Showing {{ paginationStart }} to {{ paginationEnd }} of {{ paginationConfig.totalItems }} entries
          </span>
          <select
            class="rounded-md border border-input bg-background px-2 py-1 text-sm"
            [value]="paginationConfig.pageSize"
            (change)="changePageSize($event)"
          >
            <option *ngFor="let size of pageSizeOptions" [value]="size">
              {{ size }} per page
            </option>
          </select>
        </div>
        <div class="flex items-center space-x-2">
          <button
            class="rounded-md border border-input bg-background px-3 py-1 text-sm disabled:opacity-50"
            [disabled]="paginationConfig.page === 1"
            (click)="changePage(paginationConfig.page - 1)"
          >
            Previous
          </button>
          <button
            class="rounded-md border border-input bg-background px-3 py-1 text-sm disabled:opacity-50"
            [disabled]="paginationConfig.page >= totalPages"
            (click)="changePage(paginationConfig.page + 1)"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
