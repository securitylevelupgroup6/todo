<aside
  class="fixed inset-0 z-40 bg-background/80 backdrop-blur-sm transition-opacity duration-300 lg:hidden"
  [class.opacity-100]="sidebarOpen"
  [class.pointer-events-none]="!sidebarOpen"
  [class.opacity-0]="!sidebarOpen"
  (click)="sidebarOpenChange.emit(false)"
></aside>

<aside
  class="fixed inset-y-0 left-0 z-50 flex w-72 flex-col bg-card shadow-lg transition-transform duration-300 ease-in-out lg:z-auto lg:translate-x-0"
  [class.translate-x-0]="sidebarOpen"
  [class.-translate-x-full]="!sidebarOpen"
>
  <header class="flex h-16 items-center justify-between border-b px-4">
    <figure class="flex items-center gap-3">
      <figure class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary shadow-sm">
        <svg class="h-5 w-5 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
      </figure>
      <h1 class="text-lg font-semibold tracking-tight">TaskManager</h1>
    </figure>
    <button
      class="lg:hidden -m-2.5 p-2.5 text-muted-foreground hover:text-foreground transition-colors"
      (click)="sidebarOpenChange.emit(false)"
    >
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </header>

  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1 px-2">
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Dashboard
        </a>
      </li>

      <li>
        <a
          routerLink="/teams"
          routerLinkActive="text-primary"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/teams')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Teams
        </a>
      </li>

      <li>
        <a
          routerLink="/tasks"
          routerLinkActive="text-primary"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/tasks')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          Tasks
        </a>
      </li>

      <li>
        <a
          routerLink="/roles"
          routerLinkActive="bg-primary/10 text-primary"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/roles')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Roles
        </a>
      </li>
    </ul>
  </nav>
</aside>
