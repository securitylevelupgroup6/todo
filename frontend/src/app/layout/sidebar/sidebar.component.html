<aside
  class="fixed inset-0 z-40 bg-background/80 backdrop-blur-sm transition-opacity duration-300 lg:hidden"
  [class.opacity-100]="sidebarOpen"
  [class.pointer-events-none]="!sidebarOpen"
  [class.opacity-0]="!sidebarOpen"
  (click)="sidebarOpenChange.emit(false)"
></aside>

<aside
  class="fixed inset-y-0 left-0 z-50 flex w-72 flex-col bg-card shadow-lg transition-transform duration-300 ease-in-out lg:z-auto lg:translate-x-0"
  [class.translate-x-0]="sidebarOpen"
  [class.-translate-x-full]="!sidebarOpen"
>
  <header class="flex h-16 items-center justify-between border-b px-4">
    <figure class="flex items-center gap-3">
      <figure class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary shadow-sm">
        <svg class="h-5 w-5 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
      </figure>
      <h1 class="text-lg font-semibold tracking-tight">TaskManager</h1>
    </figure>
    <button
      class="lg:hidden -m-2.5 p-2.5 text-muted-foreground hover:text-foreground transition-colors"
      (click)="sidebarOpenChange.emit(false)"
    >
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </header>

  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1 px-2">
      <li>
        <a
          routerLink="/"
          routerLinkActive="bg-primary/10 text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Dashboard
        </a>
      </li>

      <li>
        <a
          routerLink="/teams"
          routerLinkActive="bg-primary/10 text-primary"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/teams')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Teams
        </a>
      </li>

      <li>
        <a
          routerLink="/tasks"
          routerLinkActive="bg-primary/10 text-primary"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/tasks')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          Tasks
        </a>
      </li>

      <li>
        <a
          routerLink="/settings"
          routerLinkActive="bg-primary/10 text-primary"
          class="group flex items-center rounded-lg px-3 py-2 text-sm font-medium transition-all hover:bg-muted"
          [class.text-foreground]="!isActive('/settings')"
        >
          <svg class="mr-3 h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Settings
        </a>
      </li>
    </ul>
  </nav>

  <footer class="border-t p-4">
    <figure class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-muted hover:text-foreground">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p>Help & Support</p>
    </figure>
  </footer>
</aside>
